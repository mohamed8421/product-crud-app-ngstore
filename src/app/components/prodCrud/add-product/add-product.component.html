<div class="w-50 mx-auto card text-white text-center bg-light my-5  card-form">
     <div class="card-body">

          <h2 class="text-dark">Add New Product</h2>
          <p class="text-dark"></p>

          <form [formGroup]="addProductForm" (submit)="save()">
               <div class="form-group my-5">
                    <input type="text" class="form-control" placeholder="Product-Title " formControlName="title"
                         required>

               </div>

               <div class="form-group my-5">
                    <input type="text" class="form-control" placeholder="Product-Price" formControlName="price"
                         required>
               </div>

               <div class="form-group my-5">
                    <input type="text" class="form-control" placeholder="product-ImageUrl" formControlName="image"
                         required>
               </div>

               <div class="form-group">
                    <input type="submit" Value="Save" [disabled]="addProductForm.invalid"
                         class="btn btn-outline-success btn-lg btn-block">
               </div>


          </form>
     </div><!-- card-body -->
</div><!-- card -->
